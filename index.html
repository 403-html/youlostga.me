    <h1>The Game</h1>
    <ul>
        <li>Thinking about the game, even for split of a second - <b>you lose</b>.</li>
        <li>Mentioning the game, in any form or context - <b>you lose</b>.</li>
        <li>Acknowledging the game's existence, directly or indirectly - <b>you lose</b>.</li>

    </ul>
